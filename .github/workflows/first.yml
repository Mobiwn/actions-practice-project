name: Lint, Test & Deploy
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm lint
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
